<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Making your first Phaser 3 Game - Part 1</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>

<body>

    <script type="text/javascript">

        var config = {
            type: Phaser.AUTO,
            width: 800,
            height: 600,
            physics: {
                default: 'arcade',
                arcade: {
                    //   gravity: { y: 300 },
                    debug: false
                }
            },
            scene: {
                preload: preload,
                create: create,
                update: update
            }
        };

        var game = new Phaser.Game(config);
        var score = 0;
        var scoreText;

        function preload() {
            this.load.image('sky', 'assets/sky.png');
            this.load.image('ground', 'assets/platform.png');
            this.load.image('star', 'assets/star.png');
            this.load.image('bomb', 'assets/bomb.png');
            this.load.spritesheet('hand', 
                'assets/swatter.png', 
                { frameWidth: 32, frameHeight: 48 }
                );
            this.load.spritesheet('dude',
                'assets/dude.png',
                { frameWidth: 32, frameHeight: 48 }
            );
        }

        function collectStar(player, star) {
            star.disableBody(true, true);

            score += 10;
            scoreText.setText('Score: ' + score);

            if (stars.countActive(true) === 0) {
                stars.children.iterate(function (child) {
                    child.enableBody(true, child.x, 0, true, true);
                    changeVelocity(child);
                });

                var x = (player.x < 400) ? Phaser.Math.Between(400, 800) : Phaser.Math.Between(0, 400);

                var bomb = bombs.create(x, 16, 'bomb');
                bomb.setBounce(1);
                bomb.setCollideWorldBounds(true);
                bomb.setVelocity(Phaser.Math.Between(-200, 200), 20);

            }
        }

        function hitBomb(player, bomb) {
            this.physics.pause();

            player.setTint(0xff0000);

            player.anims.play('turn');

            gameOver = true;
        }

        function changeVelocity(star) {
            if (star.active) {
                star.setVelocity(Phaser.Math.Between(-100, 100), Phaser.Math.Between(-100, 100));
                star.body.setBounce(Phaser.Math.FloatBetween(0.5, 1));
                setTimeout(() => changeVelocity(star), Phaser.Math.Between(1000, 4000));
            }
        }

        function create() {
            this.add.image(400, 300, 'sky');

            stars = this.physics.add.group({
                key: 'star',
                repeat: 11,
                setXY: { x: 12, y: 100, stepX: 70 }
            });

            stars.children.iterate(function (child) {
                changeVelocity(child);
                child.body.setCollideWorldBounds(true);
            });

            scoreText = this.add.text(16, 16, 'score: 0', { fontSize: '32px', fill: '#000' });

            bombs = this.physics.add.group();

            swatter = this.physics.add.sprite(400, 300, 'hand');
            this.anims.create({
                key: 'swatting',
                frames: this.anims.generateFrameNumbers('hand', { start: 0, end: 2 }),
                frameRate: 20
            });
            this.input.on('pointerup', function(pointer) {
                swatter.anims.play('swatting', true);
                const pos = swatter.getBounds();
                pos.height = 16;
                pos.width = 16;
                pos.x = pos.x + 8;
                pos.y = pos.y + 8;
                stars.children.iterate(function(star) {
                    if(Phaser.Geom.Intersects.RectangleToRectangle(pos, star.getBounds())) {
                        star.disableBody(true, true);
                    }
                });
            });
            this.input.setDefaultCursor('none');
        }

        function update() {
            const pointer = this.input.activePointer;
            swatter.setPosition(pointer.x, pointer.y + 16);
        }

    </script>

</body>

</html>
