<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Making your first Phaser 3 Game - Part 1</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>

<body>

    <script type="text/javascript">

        const width = 800, height = 600;

        var config = {
            type: Phaser.AUTO,
            width,
            height,
            physics: {
                default: 'arcade',
                arcade: {
                    debug: false
                }
            },
            scene: {
                preload: preload,
                create: create,
                update: update
            }
        };

        var game = new Phaser.Game(config);
        var score = 0;
        var scoreText;
        var bugs;

        function preload() {
            this.load.image('sky', 'assets/sky.png');
            this.load.image('star', 'assets/star.png');
            this.load.spritesheet('fly', 
                'assets/fly.png', 
                { frameWidth: 32, frameHeight: 32 }
                );
            this.load.spritesheet('hand', 
                'assets/swatter.png', 
                { frameWidth: 32, frameHeight: 48 }
                );
        }

        function changeVelocity(bug) {
            if (bug.active) {
                bug.setVelocity(Phaser.Math.Between(-150, 150), Phaser.Math.Between(-150, 150));
                bug.body.setBounce(Phaser.Math.FloatBetween(0.5, 1));
                setTimeout(() => changeVelocity(bug), Phaser.Math.Between(1000, 4000));
            }
        }

        function swatBug(bug) {
            bug.disableBody(true, true);
            score += 10;
            scoreText.setText('Score: ' + score);
        }

        function createFly(phaser) {
            if (bugs.countActive(true) > 9) { 
                return;
            }
            const x = Phaser.Math.Between(0, 1), y = Phaser.Math.Between(0, 1);
            const fly = phaser.physics.add.sprite(x ? 100 : width - 100, y ? 100 : height - 100, 'fly');
            bugs.add(fly);
            changeVelocity(fly);
            fly.body.setCollideWorldBounds(true);
            fly.anims.play('fly', true);
        }

        function create() {
            this.add.image(400, 300, 'sky');
            bugs = this.physics.add.group();
            this.anims.create({
                key: 'fly',
                frames: this.anims.generateFrameNumbers('fly', {start: 0, end: 1}),
                frameRate: 20,
                repeat: -1,
            });
            setInterval(() => createFly(this), 1000);

            const fontStyle = { fontSize: '32px', fill: '#000' };
            scoreText = this.add.text(16, 16, 'score: 0', fontStyle);
            livesText = this.add.text(16, 48, 'lives: 3', fontStyle);

            bombs = this.physics.add.group();

            swatter = this.physics.add.sprite(400, 300, 'hand');
            
            this.anims.create({
                key: 'swatting',
                frames: this.anims.generateFrameNumbers('hand', { start: 0, end: 2 }),
                frameRate: 20,
            });

            this.input.on('pointerup', function(pointer) {
                swatter.anims.play('swatting', true);
                const pos = swatter.getBounds();
                pos.height = 16;
                pos.width = 16;
                pos.x = pos.x + 8;
                pos.y = pos.y + 8;
                bugs.children.iterate(function(bug) {
                    console.log("bug", bug);
                    if(Phaser.Geom.Intersects.RectangleToRectangle(pos, bug.getBounds())) {
                        swatBug(bug);
                    }
                });
            });
            this.input.setDefaultCursor('none');
        }

        function update() {
            const pointer = this.input.activePointer;
            swatter.setPosition(pointer.x, pointer.y + 16);
        }

    </script>

</body>

</html>
